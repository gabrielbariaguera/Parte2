<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="formulario">
            <h2>Cadastro de Usuário</h2>
            

            <div class="campo">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                <span class="mensagem-erro" id="erro-nome"></span>
            </div>


            <div class="campo">
                <label for="endereco">Endereço *</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">
                <span class="mensagem-erro" id="erro-endereco"></span>
            </div>


            <div class="campo">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com">
                <span class="mensagem-erro" id="erro-email"></span>
            </div>


            <div class="campo">
                <label for="celular">Celular *</label>
                <input type="text" id="celular" name="celular" placeholder="(11) 99999-9999">
                <span class="mensagem-erro" id="erro-celular"></span>
            </div>


            <div class="campo">
                <label for="sexo">Sexo *</label>
                <select id="sexo" name="sexo">
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <span class="mensagem-erro" id="erro-sexo"></span>
            </div>


            <div class="campo">
                <label>Áreas de Interesse *</label>
                <div class="checkboxes">
                    <label><input type="checkbox" name="interesse" value="tecnologia"> Tecnologia</label>
                    <label><input type="checkbox" name="interesse" value="saude"> Saúde</label>
                    <label><input type="checkbox" name="interesse" value="educacao"> Educação</label>
                    <label><input type="checkbox" name="interesse" value="esportes"> Esportes</label>
                    <label><input type="checkbox" name="interesse" value="arte"> Arte</label>
                </div>
                <span class="mensagem-erro" id="erro-interesse"></span>
            </div>

            <div class="campo">
                <label for="redeSocial">Rede Social Preferida *</label>
                <select id="redeSocial" name="redeSocial">
                    <option value="">Selecione</option>
                    <option value="instagram">Instagram</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="tiktok">TikTok</option>
                </select>
                <span class="mensagem-erro" id="erro-redeSocial"></span>
            </div>


            <div class="campo">
                <label for="idade">Idade *</label>
                <input type="number" id="idade" name="idade" placeholder="Ex: 20" min="1" max="120">
                <span class="mensagem-erro" id="erro-idade"></span>
            </div>


            <div class="campo">
                <label for="cpf">CPF *</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                <span class="mensagem-erro" id="erro-cpf"></span>
            </div>


            <div class="campo">
                <label for="cep">CEP *</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000">
                <span class="mensagem-erro" id="erro-cep"></span>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
